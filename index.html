<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>WA API</h1>
        <p>By Veri</p>
        <img src="" alt="QR CODE" id="qrcode">
        <h3>Logs :</h3>
        <ul class="logs"></ul>
        <ul class="inbox"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.min.js" integrity="sha512-GtM/5c/Ie0lStj6QwEG0HkpMQuGr9vrOAgFD4nNmImviyZvsJxN7TYU7b+R7Kthob0zFBUpuxfl3R3Mn1qekTw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function(){
            var socket = io.connect('http://localhost:8080',{path: '/socket.io'})
            socket.on('message',function(msg){
                $('.logs').append($('<li>').text(msg));
            })
            socket.on('inbox',function(msg){
                $('.inbox').append($('<li>').text(msg));
            })
            socket.on('qr',function(src){
                $('#qrcode').attr('src',src);
            })
        })
    </script>
</body>
</html>
